<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart.js - Horizontal Bar Chart</title>

    <style>
        .container{
            max-width: 1170px;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <canvas id="myChart"></canvas>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>

    <script>
        let myChart = document.getElementById("myChart").getContext("2d");

        // Chart global options
        Chart.defaults.global.defaultFontFamily = 'Lato';
        Chart.defaults.global.defaultFontSize = 18;
        Chart.defaults.global.defaultFontColor = '#888888';
        Chart.defaults.global.animation.duration = 200;
        Chart.defaults.global.responsive = true; // this is the default value

        let massPopulationChart = new Chart(myChart, {
            type: 'horizontalBar', // bar, pie, line, doughnut, radar, horizontal bar, polarArea
            data: {
                labels: ['Boston', 'Worcester', 'Springfield', 'Lowell', 'Cambridge', 'New Bedford'],
                datasets: [{
                    label: 'Population',
                    data: [
                        617594,
                        181045,
                        153060,
                        106519,
                        105162,
                        95072
                    ],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.6)',
                        'rgba(75, 192, 192, 0.6)',
                        'rgba(153, 102, 255, 0.6)',
                        'rgba(255, 206, 86, 0.6)',
                        '#D6A2E8',
                        'rgba(54, 162, 235, 0.6)',
                    ],
                    borderWidth: 1,
                    borderColor: '#888',
                    hoverBorderWidth: 4,
                    hoverBorderColor: "#000000",
                    hoverBackgroundColor: [
                        '#FC427B',
                        '#1B9CFC',
                        '#3B3B98',
                        '#EAB543',
                        '#B33771',
                        '#25CCF7'
                    ]
                }]
            },
            options: {
                title: {
                    display: true,
                    text: 'Largest cities in Massachusetts',
                    fontSize: 25
                },
                legend: {
                    display: true,
                    position: 'right',
                    labels: {
                        fontColor: '#000000'
                    }
                },
                layout: {
                    padding: {
                        left: 50,
                        right: 0,
                        bottom: 0,
                        top: 0
                    }
                },
                tooltips: {
                    enabled: true // false - to hide tooltips on hover
                },
                scales: {
                    xAxes: [{
                        stacked: true
                    }],
                    yAxes: [{
                        stacked: true
                    }]
                }
            }
        })
    </script>
</body>
</html>
