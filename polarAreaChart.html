<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart.js - Polar Area Chart</title>

    <style>
        .container{
            max-width: 1170px;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <canvas id="polarChart"></canvas>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>

    <script>
        let polarChart = document.getElementById("polarChart");
        let polarAreaChart = new Chart(polarChart, {
            type: 'polarArea',
            data: {
                labels: ['Strength', 'Skill', 'Health', 'Speed', 'Luck'],
                datasets: [
                    {
                        label: 'Points',
                        backgroundColor: ['#FD7272', '#D6A2E8', '#CAD3C8', '#55E6C1'],
                        data: [10, 20, 50, 30, 10]
                    }
                ]
            },
            options: {
                animation: {
                    animationScale: false
                }
            }
        })

    </script>
</body>
</html>
