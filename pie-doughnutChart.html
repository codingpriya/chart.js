<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart.js - Pie/Doughnut Chart</title>

    <style>
        .container{
            max-width: 1170px;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <canvas id="pieChart"></canvas>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>

    <script>
        let pieChart = document.getElementById("pieChart");
        let PIE = new Chart(pieChart, {
            type: 'pie',
            data: {
                labels: ['Strength', 'Skill', 'Health', 'Speed', 'Luck'],
                datasets: [
                    {
                        label: 'Points',
                        backgroundColor: ['#FD7272', '#D6A2E8', '#CAD3C8', '#55E6C1', '#FEA47F'],
                        data: [10, 20, 50, 30, 10]
                    }
                ]
            },
            options: {
                title: {
                    display: true,
                    text: '5 most important aspects',
                    fontSize: 18
                },
                cutoutPercentage: 50, // can make pie and doughnut chart using this property (0 for pie, 50 for doughnut)
                rotation: Math.PI * 1,
                animation: {
                    animationScale: true
                },
                legend: {
                    display: true,
                    position: 'top',
                    labels: {
                        fontColor: '#888888'
                    }
                }
            }
        })

    </script>
</body>
</html>
