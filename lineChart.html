<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart.js - Line Chart</title>

    <style>
        .container{
            max-width: 1170px;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <canvas id="lineChart"></canvas>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>

    <script>
        let CHART = document.getElementById("lineChart");
        let lineChart = new Chart(CHART, {
            type: 'line',
            data: {
                labels: ['A', 'B', 'C', 'D', 'E'],
                datasets: [
                    {
                        label: 'First Line Points',
                        backgroundColor: 'rgba(214, 162, 232, 0.4)',
                        data: [10, 20, 50, 30, 10],
                        borderColor: '#82589F'
                    },
                    {
                        label: 'Second Line Points',
                        backgroundColor: 'rgba(37, 204, 247, 0.2)',
                        data: [40, 20, 10, 30, 18],
                        borderColor: '#1B9CFC'
                    }
                ]
            },
            options: {
                scales: {
                    yAxes: [{
                        type: 'logarithmic',
                        ticks: {
                            min: 1,
                            max: 60
                        }
                    }]
                }
            }
        })

    </script>
</body>
</html>
